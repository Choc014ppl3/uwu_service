version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-uwu_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uwu_password}
      - POSTGRES_DB=${POSTGRES_DB:-uwu_service}
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uwu_user} -d ${POSTGRES_DB:-uwu_service}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data_local:
  postgres_data_local: